<div class="card" style="margin:10px;">
  <img class="card-img-top" src="" alt="Card image">
  <div class="card-body">
    <p class="card-title">
      {{ cartItem.candy.name }}
    </p>
    <p class="card-text">
      {{ cartItem.candy.size }}
    </p>
    <p class="card-text">
      ${{ cartItem.price }}
    </p>
    <a class="btn btn-outline-danger" (click)="onDeleteItem()">Delete</a>
  </div>
</div>
