<div class="card" style="max-width:300px; margin:40px;" [ngClass]="{'sold-out-fade': candy.inventory <= 0}" >
  <img [routerLink]="['candy']" (click)="goToProductPage()" class="card-img-top img-responsive hover-baby-blue {{ candy.image }}"  alt="Card image">
  <div class="card-body">
    <h4 class="useCandyFont text-baby-blue card-title">
      {{ candy.name }}
    </h4>
    <h6 class="card-text">
      {{ candy.size }}
    </h6>
    <p class="card-text">
      ${{ candy.price }}
    </p>
    <div class="sold-out" [hidden]="candy.inventory > 0">SOLD OUT</div>
    <a class="btn btn-primary" [hidden]="candy.inventory <= 0" (click)="onAddCandy()" >Add to Cart</a>
  </div>
</div>
