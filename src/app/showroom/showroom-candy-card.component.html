<div class="card" style="max-width:300px; margin:40px;">
  <img [routerLink]="['candy']" (click)="goToProductPage()" class="card-img-top img-responsive hover-baby-blue" src="../../assets/{{ candy.image }}" alt="Card image">
  <div class="card-body">
    <h4 class="useCandyFont text-baby-blue card-title">
      {{ candy.name }}
    </h4>
    <h6 class="card-text">
      {{ candy.size }}
    </h6>
    <p class="card-text">
      ${{ candy.price }}
    </p>
    <a class="btn btn-primary pull-right" (click)="onAddCandy()" >Add to Cart</a>
  </div>
</div>
