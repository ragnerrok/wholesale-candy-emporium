<div class="card" style="width:300px; height:350px; margin:40px;">
  <img class="card-img-top" src="" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">
      {{ candy.name }}
    </h4>
    <h6 class="card-text">
      {{ candy.size }}
    </h6>
    <p class="card-text">
      ${{ candy.price }}
    </p>
    <a class="btn btn-primary">Add to Cart</a>
  </div>
</div>
